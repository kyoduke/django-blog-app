{% extends "base.html" %}
{% block title %}New Post{% endblock title %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form action="{% url "posts:new-post" %}" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='btn btn-primary'>Add Post</button>
        </form>
    </section>
{% endblock content %}

{% extends "base.html" %}
{% block title %}
    Posts
{% endblock title %}

{% block content %}
    {% for post in posts %}
        <article>
            <a href="{% url 'posts:page' slug=post.slug %}"><h2>{{post.title}}</h2></a>
            <p>{{post.date}} by {{ post.author }}</p>
            <p>{{post.body}}</p>
        </article>
    {% endfor %}
{% endblock content %}

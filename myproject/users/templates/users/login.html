{% extends "base.html" %}
{% block title %}User Login{% endblock title %}

{% block content %}
    <h1>This is the Login Page</h1>
    <form class='' action="/users/login/" method='POST'>
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name='next' value={{ request.GET.next }}>
    {% endif %}
    <button>Submit</button>
    </form>
{% endblock content %}
